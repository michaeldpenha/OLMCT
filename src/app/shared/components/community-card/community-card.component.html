<div class="panel">
  <h2 class="title">{{item.title}}</h2>
  <div class="desc">{{item.description}}</div>
  <div class="info">
    <div class="profile-img">
      <img [src]="item.image" alt="Avatar"/>
    </div>
    <div class="contact-info">
      <h4>
        {{item.name}}
      </h4>
      <div class="contact-number">
        {{item.phoneNumber}}
      </div>
    </div>
  </div>
</div>
