<div class="list-container">
    <ng-container *ngFor="let feature of features; let i = index">
      <div class="wrapper" [ngClass]="{'active': i === activeItem}" tabindex="-1">
        <div class="features-div" tabindex="-1">
          <div class="img-div">
              <app-image [feature]="feature"></app-image>
          </div>
          <div class="text-div">
              <h1>{{feature.title}}</h1>
              <span>{{feature.logline}}</span> 
          </div>
        </div>
      </div>
    </ng-container>
    <!-- Next and previous buttons -->
    <ng-container *ngIf="features.length > 1">
      <a class="prev" (click)="activeItem = activeItem === 0 ? features.length - 1 : activeItem - 1 ">&#10094;</a>
      <a class="next" (click)="activeItem = activeItem >= features.length - 1 ? 0 : activeItem + 1 ">&#10095;</a>
    </ng-container>
  </div>
